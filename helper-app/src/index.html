<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iVi Helper App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #569cd6;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        .tab {
            background: #3c3c3c;
            color: #d4d4d4;
            border: none;
            padding: 8px 16px;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-size: 13px;
        }
        .tab.active {
            background: #0e639c;
            color: white;
        }
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        .tab-content.active {
            display: flex;
        }
        .status {
            background: #264f78;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .status span {
            color: #4ec9b0;
        }
        #log {
            flex: 1;
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        button:hover {
            background: #1177bb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
            font-size: 13px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            background: #252526;
            color: #d4d4d4;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0e639c;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .prefs-form {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .save-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .save-status.success {
            display: block;
            background: #2d5a3d;
            color: #4ec9b0;
        }
        .save-status.error {
            display: block;
            background: #5a2d2d;
            color: #f48771;
        }
        .hint {
            font-size: 11px;
            color: #808080;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>iVi Helper App</h1>

    <div class="tabs">
        <button class="tab active" onclick="showTab('log')">Log</button>
        <button class="tab" onclick="showTab('prefs')">Preferences</button>
    </div>

    <div id="log-tab" class="tab-content active">
        <div class="status">
            Listening on ports <span>8887</span> (HTTP) / <span>8888</span> (HTTPS) | Firebase: <span id="firebaseStatus">Not configured</span>
        </div>
        <div id="log">Waiting for requests...</div>
        <div class="controls">
            <button onclick="clearLog()">Clear Display</button>
            <button onclick="openLogFile()">Open Log File</button>
        </div>
    </div>

    <div id="prefs-tab" class="tab-content">
        <div class="prefs-form">
            <div class="form-group">
                <label for="username">Username (Webex email)</label>
                <input type="text" id="username" placeholder="user@example.com">
                <div class="hint">Must match the Webex user email that will send screen pops</div>
            </div>

            <div class="form-group">
                <label for="firebaseConfig">Firebase Config (JSON)</label>
                <textarea id="firebaseConfig" placeholder='{
  "apiKey": "...",
  "authDomain": "...",
  "databaseURL": "...",
  "projectId": "...",
  "storageBucket": "...",
  "messagingSenderId": "...",
  "appId": "..."
}'></textarea>
                <div class="hint">Paste your Firebase web app config from Firebase Console > Project Settings > Your Apps</div>
            </div>

            <div class="controls">
                <button onclick="savePreferences()">Save Preferences</button>
                <button onclick="loadPreferencesUI()">Reload</button>
            </div>

            <div id="saveStatus" class="save-status"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');
        const os = require('os');
        const path = require('path');

        const logFile = path.join(os.tmpdir(), 'helper-app.log');
        const logDiv = document.getElementById('log');

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Log handling
        ipcRenderer.on('log-update', (event, message) => {
            logDiv.textContent += message;
            logDiv.scrollTop = logDiv.scrollHeight;
        });

        function clearLog() {
            logDiv.textContent = '';
        }

        function openLogFile() {
            shell.openPath(logFile);
        }

        // Preferences handling
        async function loadPreferencesUI() {
            try {
                const prefs = await ipcRenderer.invoke('get-preferences');
                if (prefs) {
                    document.getElementById('username').value = prefs.username || '';
                    document.getElementById('firebaseConfig').value = prefs.firebaseConfig
                        ? JSON.stringify(prefs.firebaseConfig, null, 2)
                        : '';
                    updateFirebaseStatus(prefs.username);
                }
            } catch (err) {
                console.error('Error loading preferences:', err);
            }
        }

        async function savePreferences() {
            const statusDiv = document.getElementById('saveStatus');

            try {
                const username = document.getElementById('username').value.trim();
                const firebaseConfigText = document.getElementById('firebaseConfig').value.trim();

                let firebaseConfig = null;
                if (firebaseConfigText) {
                    firebaseConfig = JSON.parse(firebaseConfigText);
                }

                const prefs = {
                    username,
                    firebaseConfig
                };

                await ipcRenderer.invoke('save-preferences', prefs);

                statusDiv.textContent = 'Preferences saved successfully! Firebase listener restarted.';
                statusDiv.className = 'save-status success';

                updateFirebaseStatus(username);
            } catch (err) {
                statusDiv.textContent = 'Error saving preferences: ' + err.message;
                statusDiv.className = 'save-status error';
            }
        }

        function updateFirebaseStatus(username) {
            const statusSpan = document.getElementById('firebaseStatus');
            if (username) {
                statusSpan.textContent = `Listening for ${username}`;
                statusSpan.style.color = '#4ec9b0';
            } else {
                statusSpan.textContent = 'Not configured';
                statusSpan.style.color = '#f48771';
            }
        }

        // Load preferences on startup
        loadPreferencesUI();
    </script>
</body>
</html>
